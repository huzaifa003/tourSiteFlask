<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Book</title>
</head>
<body>
    <form method="POST">
    <h1></h1>
    <input disabled hidden value="{{data['id']}}">
   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Source</th>
            <th scope="col">Source Time</th>
            <th scope="col">Destination</th>
            <th scope="col">Destination Time</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{data['source']}}</td>
            <td>{{data['source_time']}}</td>
            <td>{{data['destination']}}</td>
            <td>{{data['destination_time']}}</td>
            <td>{{data['price']}}</td>
          </tr>
        </tbody>
      </table>
    
    <br>
    DATE OF DEPARTURE

    <input name="date" onchange="getSeats(this.value)" type="date" min="{{date}}" >
    SEATS
  
    <input name="seats" type="number" min="0" max="50"> 

    
        <button class="btn btn-success" onclick="bookSeat()" name="book" type="button"> Book </button>
    </form>
</body>

<script>
    function getSeats(value) {
        console.log(value)
    }

    function bookSeat() {
        $.ajax({
            url: "/book",
            method: "POST"
        }).done((data)=>{
            document.write(data)
        })
    }
</script>
</html>
