<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>

<body>
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>

                <th scope="col">Action</th>
                

                
            </tr>
        </thead>
        <tbody>
            {% for rows in data %}
            <form method="GET" action="{{url_for('editDetails',id = rows['id'])}}">
                <tr>
                    <th scope="row">{{rows['id']}}</th>
                    <td>{{rows['email']}}</td>
                    <td>{{rows['password']}}</td>
                    <td><button name="{{rows['id']}}" class="btn text-white bg-success">Edit</button></td>
                </tr>
            </form>
            {%endfor%}
        </tbody>
    </table>
</body>

</html>
