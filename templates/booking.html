<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>

<body>
    <br>
    <form method="POST" class="col-lg-9 col-md-9 m-auto">
        <label for="source"> Source </label>
        <input name="source" type="text" class="form-control" id="source">

        <label for="destination"> Destination </label>
        <input name="destination" type="text" class="form-control" id="destination">

        <label for="source_time"> source_time </label>
        <input name="source_time" type="time">

        <label for="destination_time"> destination_time </label>
        <input name="destination_time" type="time">

        <label for="price"> Price </label>
        <input name="price" type="number">
        <button name="add" class="btn btn-success my-4" type="submit"> Add Trip </button>
    </form>
    <br>
    <br>
    <br>
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Source</th>
                <th scope="col">Source Time</th>

                <th scope="col">Destination</th>
                <th scope="col">destination_time</th>

                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for rows in data %}
            <form method="GET" action="{{url_for('editBookings',id = rows['id'])}}">
                <tr>
                    <th scope="row">{{rows['id']}}</th>
                    <td>{{rows['source']}}</td>
                    <td>{{rows['source_time']}}</td>
                    <td>{{rows['destination']}}</td>
                    <td>{{rows['destination_time']}}</td>
                    <td>${{rows['price']}}</td>
                    <td><button name="{{rows['id']}}" class="btn text-white bg-success">Edit</button></td>
                </tr>
            </form>
            {%endfor%}
