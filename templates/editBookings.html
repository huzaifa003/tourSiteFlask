<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>edit Bookings</title>
</head>

<body>
    <br>
    <form method="POST" class="m-auto col-md-9">
        <label for="source"> Source </label>
        <input name="source" type="text" class="form-control" id="source" value="{{data['source']}}">
        <br>

        <label for="destination"> Destination </label>
        <input name="destination" type="text" class="form-control" id="destination" value="{{data['destination']}}">
        <br>
        <label class="my-5" for="source_time"> source_time </label>
        <input name="source_time" type="time" value="{{data['source_time']}}">

        <label for="destination_time"> destination_time </label>
        <input name="destination_time" value="{{data['destination_time']}}" type="time">
<br>
        <label for="price" class="my-5"> Price </label>
        <input name="price" type="number" value="{{data['price']}}">
        <br>
        <button class="btn btn-primary" name="upd" type="submit"> Update Trip </button>
    </form>

    <form method="POST">
        <button name="delete" type="submit"> Delete Trip </button>
    </form>
    
</body>

</html>
